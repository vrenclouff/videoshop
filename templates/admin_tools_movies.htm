{% extends "admin_tools.htm" %}

{% block login %}
<a class="navbar-brand">{{ fjmeno }} {{ ljmeno }}</a>
{% endblock login %}

{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 ">
                <h1 class="page-header">
                    {{ name }} <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa"></i><a class="btn btn-xs btn-info" href="/admin/movies/add" role="button">Nový film</a>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="container">
            <div class="container col-lg-8 ">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Obal</th>
                        <th>Název filmu</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for movie in data %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td><img src="http://localhost/covers/{{ movie.cover_link }}" alt="{{ movie.nazev }}" height="42"></td>
                                <td>{{ movie.nazev }}</td>
                                <td><a class="btn btn-xs btn-danger fa fa-trash-o" href="http://localhost/admin/movies/rm/{{ movie.idfilm }}" role="button"></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
