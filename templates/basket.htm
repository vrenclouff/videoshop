{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">{{ title }}</a>
        </div>
        <a class="btn btn-success navbar-btn navbar-right" href="/login/logout" role="button">Odhlasit</a>
        <a class="btn navbar-btn navbar-right" href="basket"><img src="../icon.png" alt="kosik" height="20"></a>

    </div>
</nav>

<br /><br /><br />

        <tr>

            <th>Datum</th>
            <th>Cena</th>
            <th></th>
        </tr>

        {% for i in 1..4 %}

            <td>{{i}}</td>
            <td><img src="../covers/{{ i }}.jpg" alt="film" height="42"></td>

            <td>99 Kc</td>
            <td><button type="button" class="btn btn-xs btn-danger">Odebrat</button></td>

        {% endfor %}

    </tbody>
</table>
